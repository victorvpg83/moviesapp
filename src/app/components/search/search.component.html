<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input 
                    [(ngModel)]="search"
                    name="search"
                    (keyup.enter)="searchMovie()"
                    type="text"
                    class="form-control"
                    placeholder="Buscar película"
                >
            </div>
        </div>
    </div>

    <div class="row animated fadeIn fast">
        <div class="card-columns">
            <div class="card" *ngFor="let movie of ms.movies">
              <img [src]="movie|movieImage" class="card-img-top" [alt]="movie.original_title">
              <div class="card-body">
                <h5 class="card-title"> {{ movie.original_title }} </h5>
                <p class="card-text text-justify"> {{ movie.overview|slice:0:250 }}... </p>
                <button 
                    [routerLink]="[ '/movie', movie.id, 'search', search ]"
                    type="button"
                    class="btn btn-outline-primary btn-block"
                > Ver más... </button>
              </div>
            </div>
        </div>
    </div>
</div>
