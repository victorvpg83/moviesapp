<div
    *ngIf="movie"
    class="container main-container animated fadeIn fast"
    >
    <h1>{{ movie.title }}</h1>

    <div class="row">
        <div class="col-md-5">
            <img 
                [src]="movie | movieImage:true" [alt]="movie.original_title"
                class="img-thumbnail img-fluid"
            >
        </div>

        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{ movie.overview }}</p>
            <h4>Frase c√©lebre:</h4>
            <p>{{ movie.tagline }}</p>
            <p>
            Voto promedio: <span class="badge badge-primary">{{ movie.vote_average }}</span>
            </p>
            <button 
                [routerLink] = "[ '/'+returnTo, search ]"
                class="btn btn-outline-danger"
            >Volver</button>
        </div>
    </div>

</div>
